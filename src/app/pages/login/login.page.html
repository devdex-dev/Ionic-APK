<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title><b>Login</b></ion-card-title>
        <ion-card-subtitle><i>Continue Your Journey With Us</i></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <!-- Username Textfield -->
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [clearInput]="true" placeholder="@username"></ion-input>
        </ion-item>

        <!-- Pwd Textfield -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [clearInput]="true" type="password" ></ion-input>
        </ion-item>

        <!-- Forgot PWD Button -->
        <ion-button fill="clear" color="dark" size="small" expand="block">Forgot password/username</ion-button>

        <!-- login button -->
        <ion-button  color="success" expand="block">Login</ion-button>

        
        <ion-card-subtitle class="or"><i>OR</i></ion-card-subtitle>
        <!-- Register Button -->
        <ion-button  color="primary"  fill="clear"  expand="block">Register</ion-button>
      </ion-card-content>

      
    </ion-card>
    
   </div>
   
</ion-content>
