<ion-content>
    
      <ion-card>
        <ion-card-header>
          <ion-card-title><i>Register Now</i></ion-card-title>
          <ion-card-subtitle><i>Explore the world of technology with us.</i></ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <!-- Basic Info Card -->
      <ion-card>
            <ion-card-header>
            <ion-card-subtitle><i>Basic Information</i></ion-card-subtitle>
            
            </ion-card-header>
        
            <ion-card-content>
            <!-- Name Textfield -->
            <ion-item>
                <ion-label position="floating">Complete Name</ion-label>
                <ion-input [clearInput]="true" placeholder=""></ion-input>
            </ion-item>
    
            <!-- Email Textfield -->
            <ion-item>
                <ion-label position="floating">Email Address</ion-label>
                <ion-input [clearInput]="true" type="email" ></ion-input>
            </ion-item>

            <!-- Phone Textfield -->
            <ion-item>
                <ion-label position="floating">Phone</ion-label>
                <ion-input [clearInput]="true" type="tel" ></ion-input>
            </ion-item>
    
        </ion-card-content>
      </ion-card>

        <!-- User Account -->
        <ion-card>
            <ion-card-header>
            <ion-card-subtitle><i>Account Information</i></ion-card-subtitle>
            
            </ion-card-header>
        
            <ion-card-content>
            <!-- username Textfield -->
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [clearInput]="true" placeholder=""></ion-input>
            </ion-item>
    
            <!-- pws Textfield -->
            <ion-item>
                <ion-label position="floating">New Password</ion-label>
                <ion-input [clearInput]="true" type="password" ></ion-input>
            </ion-item>

            <!-- pwd Textfield -->
            <ion-item>
                <ion-label position="floating">Re-type Password</ion-label>
                <ion-input [clearInput]="true" type="password" ></ion-input>
            </ion-item>
    
        </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="tertiary">Register</ion-button>
  </ion-content>
